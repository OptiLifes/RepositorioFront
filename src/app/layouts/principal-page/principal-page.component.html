<div class="Fondo">
  <div class="menu">
    <!-- Incluir Font Awesome desde CDN -->
    <div class="container">
      <!-- Sidebar fijo -->
      <div class="sidebar">
        <!-- Imagen de perfil -->
        <div class="profile-picture">
          <img src="../../../assets/img/perfil.jpeg" alt="Perfil" routerLink="/profile" style="cursor: pointer;">
        </div>

        <!-- Iconos del menú -->
        <nav>
          <ul>
            <li><i class="fa fa-home"></i></li>
            <li><i class="fa fa-bell"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-edit" ></i></li>
            <li routerLink="/reporte-de-progreso"><i class="fa fa-chart-line"></i></li>
          </ul>
        </nav>

        <!-- Icono de logout en la parte inferior -->
        <div class="logout" (click)="logout()">
          <i class="fa fa-sign-out-alt"></i>
        </div>
      </div>

      <div class="main-container">
        <!-- Contenedor centrado para "Comidas Saludables" -->
        <div class="content-container">

          <div class="card healthy-food" style="width: 500px;height: 180px;">
            <div class="food-info">
              <div class="food-details">
                <img class="food" src="../../../assets/img/comidassaludables.png" alt="Comidas Saludables" >
                <div>
                  <h2>COMIDAS SALUDABLES</h2>
                  <p>Aliméntate bien con nuestras recetas saludables que tenemos para ti</p>
                </div>
              </div>
              <button><i class="fa fa-shopping-cart"></i> Hazte Premium</button>
            </div>
          </div>




          <!-- Botones alineados debajo -->
          <div class="action-buttons">
            <img class="img-btn" src="../../../assets/img/registro-alimento.png" routerLink="/registro-alimento">
            <img class="img-btn1" src="../../../assets/img/meta-alimento.png" routerLink="/registro-meta-alimentacion">
          </div>
        </div>

        <div class="container-der">
          <!-- Tarjeta Ejercita Tu Cuerpo -->
          <div class="card-content" style="width: 500px;height: 180px;">
            <div class="rutina-info">
              <div class="rutina">
                <div>
                  <h2>EJERCITA TU CUERPO</h2>
                  <p>Revisa tus progreso y rutinas todos los días</p>
                </div>
                <img class="ejer" src="../../../assets/img/rutina.png" alt="Ejercicio" >
              </div>
              <button class="rut">Rutina de ejercicios</button>
            </div>
          </div>

          <div class="two-column-container">
            <div class="columna-izquierda">
                <button class="registro-dormir" routerLink="/registro-sueno">
                    <img class="sueño" src="../../../assets/img/registro-sueno.png">
                </button>

                <button routerLink="/registro-agua">
                    <img class="registro-beber" src="../../../assets/img/registro-agua.png" class="agua">
                </button>

            </div>
            <div class="columna-derecha">
              <div class="card-header">
                <img src="../../../assets/img/sueno.png" alt="sueño" routerLink="/registro-meta-sueno">
              </div>
              <div class="card-footer">
                <img src="../../../assets/img/hidratacion.png" alt="agua" routerLink="/registro-meta-hidratacion">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
