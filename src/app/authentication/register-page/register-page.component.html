<div class="register-container">
  <h1>
    <img src="../../../assets/img/icono1.png" alt="Icono de usuario" class="icono">
    Regístrate
  </h1>
  <form>
    <div class="input-group">
      <label for="username">Nombre</label>
      <input id="username" type="text" placeholder="Ingresa Nombre">
    </div>
    <div class="input-group">
      <label for="email">Correo</label>
      <input id="email" type="password" placeholder="Ingresa Correo">
    </div>
    <div class="input-group">
      <label for="password">Crea tu Contraseña</label>
      <input id="password" type="password" placeholder="Ingresa Contraseña">
    </div>
    <div class="input-group">
      <label for="gender">Tipo de Usuario</label>
      <select id="gender">
        <option value="">Seleccionar Suscripción</option>
        <option value="male">Básico</option>
        <option value="female">Premiun</option>
      </select>
    </div>

    <button mat-raised-button color="primary">Ingresar</button>

    <div class="register">
      <p>¿Ya tienes cuenta? <a [routerLink]="['/login']">Iniciar Sesión</a></p>
    </div>
  </form>
</div>
