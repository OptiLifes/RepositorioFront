<div class="login-container">
  <h1>
    <img src="../../../assets/img/icono1.png" alt="Icono de usuario" class="icono">
    Iniciar Sesión
  </h1>
  <form>
    <div class="input-group">
      <label for="username">Usuario</label>
      <input id="username" type="text" placeholder="Ingresa Usuario">
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" placeholder="Ingresa Contraseña">
    </div>

    <div class="options">
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>

    <button mat-raised-button color="primary" (click)="login()">Ingresar</button>

    <div class="register">
      <p>¿No tienes cuenta? <a [routerLink]="['/register']">Regístrate</a></p>
    </div>
  </form>
</div>
