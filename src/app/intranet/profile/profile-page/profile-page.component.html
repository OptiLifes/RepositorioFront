<div class="modal-overlay" *ngIf="isOpen">
  <div class="profile-container">
    <!-- Botón de Cierre -->
    <div class="close-button" (click)="goBack()">
      <i class="fas fa-times"></i>
    </div>

    <!-- Información de Perfil -->
    <div class="profile-info">
      <img src="../../assets/img/perfil.jpeg" alt="Foto de perfil" class="profile-picture"  style="height: 150px; width: 150px;"
           routerLink="/profile/change-picture">
      <div class="profile-details">
        <h2>Laura Benites Marquez</h2>
        <p>Edad: 25 años</p>
        <p>Talla: 160 cm</p>
        <p>Peso: 62 kg</p>
        <button routerLink="/profile/edit" class="btn-edit">Editar perfil</button>
      </div>
    </div>

    <!-- Sección de Metas -->
    <div class="goals-section">
      <h3>Mis Metas</h3>
      <div class="goal-item">
        <h4>Meta de Alimentación</h4>
        <p>Descripción: Mantener una dieta balanceada</p>
        <p>Calorías Diarias: 2000 cal</p>
        <p>Gramos de Proteínas: 100 g</p>
        <p>Gramos de Grasas: 50 g</p>
        <p>Gramos de Carbohidratos: 250 g</p>
      </div>
    </div>
  </div>
</div>
