<div class="modal-overlay" *ngIf="isOpen">
  <div class="profile-container">
    <!-- Bot칩n de Cierre -->
    <div class="close-button" (click)="goBack()">
      <i class="fas fa-times"></i>
    </div>

    <!-- Informaci칩n de Perfil -->
    <div class="profile-info">
      <img src="../../assets/img/perfil.jpeg" alt="Foto de perfil" class="profile-picture" />
      <div class="profile-details">
        <h2>Laura Benites Marquez</h2>
        <p>Edad: 25 a침os</p>
        <p>Talla: 160 cm</p>

        <button routerLink="/profile/edit" class="btn-edit">Editar perfil</button>
      </div>
    </div>

    <!-- Secci칩n de Metas -->
    <div class="goals-section">

          <span>{{ meta.descripcion }}</span>
          <button (click)="eliminarMeta(meta.id)">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
