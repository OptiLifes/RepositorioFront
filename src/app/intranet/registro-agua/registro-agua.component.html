<div class="registro-agua-container" style="background-color: white;width: 100%;height: 100%; display: flex; align-items: center; justify-content: center;">
  <div style="background-color:#f7f7f7; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 25px;height: 300px;width: 300px; text-align: center; position: relative;">

    <!-- Botón de cierre en la esquina superior derecha -->
    <button style="background-color: transparent;color: black;" class="close-button" (click)="closeForm()">✕</button>


    <h2 style="margin-top: 55px;">Registrar Consumo de Agua</h2>

    <form (ngSubmit)="saveWater()" #waterForm="ngForm">
      <div class="form-group" style="text-align: left; margin-left: 20px; margin-bottom: 30px; width: 220px">
        <label for="waterAmount">Cantidad (litros):</label>
        <input style="margin-top: 5px; width: 80px; height: 25px;" type="number" id="waterAmount" [(ngModel)]="water.amount" name="amount" required min="0" />
      </div>

      <button type="submit" [disabled]="!waterForm.valid" style="justify-content: center;margin-left: 15px;width: 170px;">Registrar</button>
    </form>
    <p *ngIf="message">{{ message }}</p>
  </div>
</div>
