<div class="registro-agua-container">
    <h2>Registrar Consumo de Agua</h2>
    <form (ngSubmit)="saveWater()" #waterForm="ngForm">
      <div class="form-group">
        <label for="waterAmount">Cantidad (litros):</label>
        <input type="number" id="waterAmount" [(ngModel)]="water.amount" name="amount" required />
      </div>
  
      <button type="submit" [disabled]="!waterForm.valid">Registrar</button>
    </form>
    <p *ngIf="message">{{ message }}</p>
  </div>
